<nav class="navbar navbar-dark" [style.background-color]="'gold'">
    <div class="container-fluid">
      <h1 style="color: black; font-size: 20px;">PRODUCTS DETAILS</h1>
      <div class="d-flex">
        <!-- Button trigger modal -->
        <button (click)="clickAddProduct()" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-plus"></i>
        </button>
      </div>
    </div>
  </nav>
  <table class="table table-bordered bg-dark" style="color:white;">
    <thead>
      <tr>
        <th scope="col-1">Product ID</th>
        <th scope="col-2">Product Name</th>
        <th scope="col-4">Description</th>
        <th scope="col-1">Price</th>
        <th scope="col-1">Status</th>
        <th scope="col-1">Product Image</th>
        <th scope="col-2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productData">
        <td>{{product.id}}</td>
        <td>{{product.pname}}</td>
        <td>{{product.pdesc}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status}}</td>
        <td>
          <img [src]="product.pimage" class="prodimg">
        </td>
        <td>
          <button (click)="onEdit(product)" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-sharp fa-solid fa-pen-to-square"></i>
          </button>&nbsp;
          <button (click)="deleteProducts(product)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="pname" class="form-control" formControlName="pname">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="pdesc" class="form-control" formControlName="pdesc">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="price" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <input type="status" class="form-control" formControlName="status">
              </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="pimage" class="form-control" formControlName="pimage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" *ngIf="showAdd" (click)="postProductDetails()" class="btn btn-success">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateProductDetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>

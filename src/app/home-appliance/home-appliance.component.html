<div class="card mx-auto"
    style="width:18rem; background-color: gold; border: 4px solid red;  box-shadow: 8px 8px 8px crimson; max-width: 100%;"
    [ngSwitch]="product.status">
    <img class="card-img-top" src={{product.pimage}} alt="Card image cap">

    <div class="card-body">

        <h4 class="card-title mb-4">{{product.pid}}. {{product.pname | uppercase}} <span
                (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span></h4>

        <div [hidden]="productDetail">
            <p class="card-text">{{product.pdesc}}</p>
            <app-counter></app-counter>
            <h5>{{product.price | currency: "INR"}}</h5>

        </div>

        <button *ngSwitchCase="'In Stock'" class="btn btn-outline-success" type="submit">In Stock</button>
        <button *ngSwitchCase="'Few In Stock'" class="btn btn-outline-warning" type="submit" style="color:black;">Few In
            Stock</button>
        <button *ngSwitchCase="'Out Of Stock'" class="btn btn-outline-danger" type="submit">Out Of
            Stock</button>
    </div>
</div>
